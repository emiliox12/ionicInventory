<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="inventory"></ion-back-button>
    </ion-buttons>
    <ion-button slot="end" 
    (click)="onSendProduct()"
    [disabled]="!f.valid"
    ><ion-icon name="exit-outline" ></ion-icon>
    </ion-button>
    <ion-title>New product</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content calss="fullscreen">
  <ion-grid>
    <ion-row>
      <ion-col>
        <form #f="ngForm">
        <ion-item lines="none" >
          <ion-label slot="start" >Name: </ion-label>
          <ion-input
          type="text"
          name="name"
          required
          [(ngModel)]="name"
          placeholder="Product name"
          ></ion-input>
        </ion-item>
        <hr>
        <ion-item lines="none">
          <ion-label>Description: </ion-label>
        </ion-item>
        <ion-item>
          <ion-textarea
          required
          [(ngModel)]="description"
          name="desc"
          placeholder="Product description"
          ></ion-textarea>
        </ion-item>
        <ion-item lines="none">
          <ion-label>Quantity:</ion-label>
          <ion-input
          required
          name="quantity"
          placeholder="Quantity"
          [(ngModel)]="quantity"
          type="number"
          ></ion-input>
        </ion-item>
        <ion-item lines="none">
          <ion-label>Unitary price:</ion-label>
          <ion-input
          required
          name="UP"
          type="number"
          [(ngModel)]="unitaryPrice"
          placeholder="Unitary price"
          ></ion-input>
        </ion-item>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
